<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Código Ágil">
    <title>Agenda telefónica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </head>
  <body class="d-flex h-100 text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Código Ágil</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
            <a class="nav-link" href="#" th:href="@{/agenda}">Contactos</a>
          </nav>
        </div>
      </header>
      <main class="px-3">
        <h1>Bienvenido a tu agenda personal.</h1>
        <br><br>
        <a class="btn btn-outline-success btn-lg" href="#" th:href="@{/showNewPersonaForm}" role="button">Crear nuevo registro</a>
        <br><br>
       <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido 1</th>
      <th scope="col">Apellido 2</th>
      <th scope="col">Dirección</th>
      <th scope="col">Teléfono 1</th>
      <th scope="col">Teléfono 2</th>
      <th scope="col">Email</th>
      <th scope="col">Acciones</th>     
    </tr>
  </thead>
  <tbody>
    <tr th:each ="persona : ${listaPersonas}">
      <td th:text="${persona.nombre}">Mark</td>
      <td th:text="${persona.apellido1}">Otto</td>
      <td th:text="${persona.apellido2}">Ulivan</td>
      <td th:text="${persona.direccion}">C/ Finello</td>
      <td th:text="${persona.telefono1}">964 358598</td>
      <td th:text="${persona.telefono2}">670 681786</td>
      <td th:text="${persona.email}">Ulivan@gmail.com</td>
      <td>
        <a class="btn btn-outline-warning" href="#" th:href="@{/showFormForUpdatePersona/{id}(id=${persona.idPersona})}" role="button">Modificar</a>
        <a class="btn btn-outline-danger" href="#" th:href="@{/deletePersona/{id}(id=${persona.idPersona})}" role="button">Eliminar</a>
      </td>
    </tr>
    
  </tbody>
</table>
      </main>
     
      <footer >
        <p>Ejemplo creado por <a href="http://codigoagil.es/" target="_blank">Código Ágil</a></p>
      </footer>
    </div>
    </body>
</html>
